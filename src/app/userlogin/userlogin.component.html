<div class="jumbotron" style="text-align: center;">
    <h2 style="color:darkturquoise">User Login</h2>
    <br><br>
    <form [formGroup]="userForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">User name:</label>
        <input type="text"  id="username" placeholder="Enter user name" formControlName="username">
      </div>
      <div class="form-group">
        <label for="pwd">User Password:</label>
        <input type="password"  id="pwd" placeholder="Enter user password" formControlName="pwd">
      </div>
  
      <br/>
         <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
