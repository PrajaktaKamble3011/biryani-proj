<div class="jumbotron">
    <h2>Product data</h2>
    <br><br>
    <div class="table table-bordered text-danger">
        <form [formGroup]="form" (ngSubmit)="register()">
            <div>
                <label>Product name:</label>
                <input type="text" placeholder="write product name" formControlName="prod_name" required/>
                <div class="alert alert-primary" *ngIf="form.get('prod_name').invalid && form.get('prod_name').touched">
                    <div *ngIf="form.get('prod_name').errors.required">
                        Please enter  product name
                    </div> 
                </div>
            </div>
            <div>
                <label>Product image path:</label>
                <input type="text" placeholder="write product image path" formControlName="prod_img" required/>
                <div class="alert alert-primary" *ngIf="form.get('prod_img').invalid && form.get('prod_img').touched">
                    <div *ngIf="form.get('prod_img').errors.required">
                        Please enter product image path
                    </div>
                </div>
            </div>
            <div>
                <label>Product category</label>
                <select formControlName="prod_type" required>
                    <option *ngFor="let p of prod_category" [value]="p">
                        {{p}}
                    </option>
                </select>
            </div>
            <div>
                <label>Product description:</label>
                <textarea placeholder="write product description" formControlName="prod_desc" required></textarea>
                <div class="alert alert-primary" *ngIf="form.get('prod_desc').invalid && form.get('prod_desc').touched">
                    <div *ngIf="form.get('prod_desc').errors.required">
                        Please enter product description
                    </div>
                </div>
            </div>
            <div>
                <label>Product price</label>
                <input type="number" placeholder="write product price" formControlName="prod_price" required/>
                <div class="alert alert-primary" *ngIf="form.get('prod_price').invalid && form.get('prod_price').touched">
                    Please enter product price
                </div>
            </div>
            <br>
            <div>
                <button class="alert alert-primary" type="submit">Register</button>&nbsp;&nbsp;&nbsp;
                <button class="alert alert-primary" type="reset">Clear form</button>
            </div>
        </form>
    </div>
</div>
