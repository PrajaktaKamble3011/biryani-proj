<div class="jumbotron" style="text-align: center;">
  <h2 style="color:darkturquoise">Admin Login</h2>
  <br><br>
  <form (submit)="loginUser($event)">
    <div class="form-group">
      <label for="adminname">Admin name:</label>
      <input type="text"  id="adminname" placeholder="Enter admin name" name="adminname">
    </div>
    <div class="form-group">
      <label for="pwd">Admin Password:</label>
      <input type="password"  id="pwd" placeholder="Enter admin password" name="pwd">
    </div>

    <br/>
       <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
